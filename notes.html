<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
</head>
<body>
    <h1>My HTML Notes</h1>
    <dl>
        <dt>&lt;h1&gt;</dt>
        <dd>Defines a top-level heading.</dd>

        <dt>&lt;img&gt;</dt>
        <dd>Embeds an image in the webpage.</dd>

        <dt>&lt;ul&gt;</dt>
        <dd>Creates an unordered (bulleted) list.</dd>

        <dt>&lt;li&gt;</dt>
        <dd>Represents a list item in ordered or unordered lists.</dd>

        <dt>&lt;a&gt;</dt>
        <dd>Creates hyperlinks to other web pages.</dd>
    </dl>
    <a href="index.html">Go Back to Home</a>
</body>
</html>
